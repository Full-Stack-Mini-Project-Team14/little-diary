<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


    <title>Little Diary</title>

    <style>
        .mytitle {
            width: 100%;
            height: 200px;

            color: black;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .postWrap {
            /* background-color: black; */
            margin: 20px auto 0px auto;
            width: 95%;
            max-width: 1200px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }


        hr.hr-1 {
            border: 0;
            height: 1px;
            background-image: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0));
        }

        hr.hr-1_card {

            border: 0;
            height: 1px;
            background-image: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0));
        }

        .btnwrap {
            width: 100%;
            margin: 5px 10px 60px auto;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;

        }

        .btnwrap>button {
            border-radius: 20px;
            width: 100px;
            margin-left: 5px;

        }

        .loginwrap {
            /* background-color: black; */
            margin-left: 60%;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }

        .loginwrap>button {
            /* background-color: aliceblue; */
            border: none;
            width: 100px;
            margin-right: 5px;
        }

        .card-title{
            /* background-color: aquamarine; */
            height: 50px;
            text-align:center;
            font-size: large;
        }
        .card-text{
            /* background-color: blueviolet; */
            /* width: 200px; */
            height: 150px;
            text-align:left;
            font-size: medium;
        }
        .card-tag{
            
            /* background-color: brown; */
            color: lightgray;
        }


    </style>
    <script>
        $(document).ready(function () {
            listing();
        });

        function listing(){
            $.ajax({
                type: 'GET',
                url: '/diary/post',
                data: {},
                success: function (response) {
                    let rows = response['write']
                    for (let i=0;i<rows.length;i++){
                        let title = rows[i]['title']
                        let contents = rows[i]['contents']
                        let tag = rows[i]['tag']
                        // let emo = rows[i]['emo']

                        temp_html = `<div id = 'cardBody' class="col">
                                        <div class="card h-100">
                                            <div class="card-body">
                                                <h5 class="card-title">${title}</h5>
                                                <hr class="hr-1_card">
                                                <p class="card-text">${contents}</p>
                                                <p class="card-tag">${tag}</p>
                                                <hr class="hr-1_card">
                                                <div class='commbtn'>
                                                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                                        <button class="btn btn-outline-success me-md-2" type="button">댓글보기</button>
                                                        <button class="btn btn-outline-success" type="button">댓글작성</button>
                                                    </div>
                                                </div>
                                                
                                            </div>
                                        </div>
                                    </div>`
                        
                        $('#list_box').append(temp_html)
                    }


                }
        })
    }
        // $(document).ready{
        //     function LogOut() {
        //         alert('로그아웃 되셨습니다.')
        //     }
        // }

    </script>
</head>

<body>
    <div class="mytitle">
<!-- 로그인 파트 -->
        <div class='btnwrap'>
            <button onclick="location.href = '/diary'" value="write" type="button"
                class="btn btn-outline-primary">글쓰기</button>
            <div class='loginwrap'>
                <button id='login_btn' type="button" class="btn btn-outline-secondary"
                    onclick="location.href = '/diary/login'" value="login">로그인</button>
                <button onclick="location.href='/diary/join'" value="join" type="button"
                    class="btn btn-outline-secondary">회원가입</button>
            </div>
        </div>


        <h1>📙Little Diary✏</h1>
    </div>
    <hr class="hr-1">

    <div class='postWrap'>
        <div id = 'list_box' class="row row-cols-1 row-cols-md-3 g-4">

        </div>
    </div>
    <hr class="hr-1">
    <!-- 힐링영상 파트 -->
    영상 들어가는 자리

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&display=swap" rel="stylesheet">

    <title>일기 쓰기</title>

    <style>
    #sidebar {
    /*width: 0px;*/
    /*height: 0px;*/
    /*padding: 0px;*/
    /*margin: 0px;*/
    font-size : xx-large;

}
    .on-off{
        font-size : xx-large;
    }
    .emo{
        font-size : xx-large;
    }
    </style>
    <script>
       function save_write() {
            let title = $('#title').val()
            let contents = $('#contents').val()
            let tag = $('#tag').val()
            let emo = $('#emo').val()

            $.ajax({
                type: 'POST',
                url: '/api/write',
                data: { title_give: title, contents_give : contents, tag_give : tag, emo_give: emo},
                success: function (response) {
                    alert(response['msg'])
                    window.location.reload()
                }
            });
        }

    </script>
</head>
<body>
    <h1> 일기 쓰기</h1>


        <input type="text" id="title" class="form-control mt-4 mb-2"
               placeholder="제목을 입력해주세요." required
        >

        <div class="form-group">
		<textarea id="contents" class="form-control" rows="10"
                  placeholder="내용을 입력해주세요" required
        ></textarea>
        </div>

        <input id="tag"  type="text"  class="form-control mt-4 mb-2"
               placeholder="#태그를 입력해주세요." required
        >

    <div class="input-group mb-3">
            <label class="input-group-text" for="emo">💚이모티콘💚</label>
            <select class="form-select" id="emo">
                <option selected>오늘의 기분</option>
                <option value="😄">😄</option>
                <option value="😠">😠</option>
                <option value="😍">😍</option>
                <option value="😢">😢</option>
                <option value="🥳">🥳</option>
                <option value="😨">😨</option>
            </select>
        </div>



        <button onclick="save_write()" type="button" class="btn btn-success">등록</button>


</body>
</html>
